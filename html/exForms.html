<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" value="nome">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="email">
            -
            <label for="password">Password:</label>
            <input type="text" id="password" value="password">
        </div>
        <br>
        <div>
            <label for="dataNasc">Data de nascimento:</label>
            <input type="date" id="dataNasc" value="dataNasc">
            -
            <label for="foto">Foto:</label>
            <input type="file" id="foto" value="foto">
        </div>
        <br>
        <div>
            <label for="nascionalidade">Nascionalidade:</label>
            <select id="nascionalidade">
                <option value="Russo">Russo</option>
                <option value="Americano">Americano</option>
                <option value="Brasileiro">Brasileiro</option>
            </select>
            -
            Genero:
            <input type="radio" name="genero" value="F"> F
            <input type="radio" name="genero" value="M"> M
            <input type="radio" name="genero" value="NB"> NB
        </div>
        <br>
        <div>
            Suas principais qualidades:
            <br>
            <label for="inteligencia">Inteligencia</label>
            <input type="checkbox" id="inteligencia">
            |
            <label for="resiliencia">Resiliencia</label>
            <input type="checkbox" id="resiliencia">
            |
            <label for="preparoFisico">Preparo fisico</label>
            <input type="checkbox" id="preparoFisico">
            |
            <label for="educacao">Educação</label>
            <input type="checkbox" id="educacao">
        </div>
        <br>
        <div>
            <textarea name="porque" id="porque" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
