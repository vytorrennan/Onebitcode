<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>

<body>
    <head>
        <nav>
            <a href="index.html"><img src="imgs/logo.png" alt=""></a>
            |
            <a href="spaceships.html">The Spaceships</a>
            |
            <a href="hireUs.html">Hire Us</a>
        </nav>
        
        <hr>
    </head>
    <section>
        <div>
            <h1>Hire Us Now</h1>
            <p>Leave a message or request one of our services and we will get back to you as soon as possible.</p>
        </div>
        <br>

        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
                -
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <br>
            <br>
            <div>
                <label for="spaceship">Spaceship:</label>
                <select name="spaceship" id="spaceship">
                    <option value="falcon9">Falcon 9</option>
                    <option value="falconHeavy">Falcon Heavy</option>
                </select>
                |
                <label for="typeService">Type of Service: </label>
                <input type="text" id="typeService" list="typesOfService">

                <datalist id="typesOfService">
                    <option value="Lorem ipsum"></option>
                    <option value="dolor sit"></option>
                    <option value="amet consectetur"></option>
                    <option value="adipisicing elit"></option>
                </datalist>
            </div>
            <br>
            <br>
            <div>
                <input type="submit" value="Send Message">
            </div>

        </form>
    </section>
