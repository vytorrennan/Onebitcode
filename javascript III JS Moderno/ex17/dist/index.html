<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="build.min.js" defer></script>
</head>
<body>
    <main>
        <div id="toDoList">
            <div id="titleAndInput">
                <h1>TO DO LIST</h1>
                <div>
                    <input type="text" placeholder="Add new task...">
                    <button>+</button>
                </div>
            </div>
            
            <div id="tasks">
                <ul>
                    <li>
                        <div>
                            <input type="radio">
                            <p>Meeting at 02:00 pm</p>
                        </div>
                        <button>-</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
