<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ticTacToe.css">
    <script src="ticTacToe.js" defer type="module"></script>
</head>
<body>
    <main>
        <h1 id="title">Enter the players name and start</h1>
        <div id="table">
            <div>
                <p id="a1"></p>
                <p id="a2"></p>
                <p id="a3"></p>
            </div>
            
            <div>
                <p id="b4"></p>
                <p id="b5"></p>
                <p id="b6"></p>
            </div>
            
            <div>
                <p id="c7"></p>
                <p id="c8"></p>
                <p id="c9"></p>
            </div>
        </div>
        
        <form id="form">
            <label for="player1">Player 1</label>
            <input type="text" name="player1" id="player1" class="X">
            <label for="player2">Player 2</label>
            <input type="text" name="player2" id="player2" class="O">
            <button type="submit">Start</button>
        </form>
    </main>
    
</body>
</html>
