<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events</h1>
    <div>
        <label for="">Mouse enter:</label>
        <input type="text" onmouseenter="onMouseEnter();">
    </div>
    <br>
    <div>
        <label for="">Change value:</label>
        <input type="text" onchange="onChange();">
    </div>
    <br>
    <div>
        <label for="">Enter focus:</label>
        <input type="text" onfocus="onFocus();">
    </div>
    <br>
    <div>
        <label for="">Out focus:</label>
        <input type="text" onblur="onBlur();">
    </div>
    <br>
    <button>
        Click me!
    </button>


    <script src="eventos.js"></script>
</body>
</html>
